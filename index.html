<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="icon" type="image/x-icon" href="./images/icons8-chatbot.gif">
    
    <link rel="stylesheet" href="./public/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script type="module" src="./public/script.js" defer></script>

  </head>
  <body>
    <div class="chatbot">
      <header><h2>Chatbot</h2></header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="bi bi-robot"></span>
          <p>Hi there! <br />How can i help you?</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message" required></textarea>
        <span id="mic" class="bi bi-mic"></span>
        <span id="type" class="bi bi-send"></span>
      </div>
    </div>
  </body>
</html>
